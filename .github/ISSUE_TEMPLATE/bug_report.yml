name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug. Please fill out the form below.
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug
      placeholder: What happened?
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: How can we reproduce this?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What did you expect to happen?
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
      description: What actually happened?
    validations:
      required: true
  - type: dropdown
    id: area
    attributes:
      label: Area
      description: Where does this occur?
      options:
        - Frontend (Gantt chart, UI)
        - Backend (API, auth)
        - Mobile app (Android)
        - Mobile app (iOS)
        - Tasks / Projects / Categories
        - Priority escalation
        - Other
    validations:
      required: true
  - type: dropdown
    id: auth
    attributes:
      label: Auth mode
      description: Was multi-user auth enabled?
      options:
        - Auth disabled (single user)
        - Auth enabled (logged in)
        - Not applicable
  - type: input
    id: version
    attributes:
      label: Version
      description: App version (from Settings â†’ Updates or package.json)
      placeholder: e.g. 1.2.3
  - type: input
    id: environment
    attributes:
      label: Environment
      description: OS, browser, Node version
      placeholder: e.g. Windows 11, Chrome 120, Node 22
  - type: textarea
    id: logs
    attributes:
      label: Logs / Screenshots
      description: Any relevant console errors, server logs, or screenshots
      render: shell
