name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      bump:
        description: 'Bump which SemVer component'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: patch
      release_name:
        description: 'Custom release name. Leave empty for AI-derived from release notes'
        required: false
        type: string
      from_tag:
        description: 'Previous tag to compare from (e.g., v1.0.0). Leave empty to auto-detect'
        required: false
        type: string
      detail_level:
        description: 'Release notes depth: brief, standard, or detailed'
        required: false
        default: 'standard'
        type: choice
        options:
          - brief
          - standard
          - detailed
      compatibility:
        description: 'Compatibility. e.g. Node 20+, npm 10+'
        required: false
        type: string

jobs:
  create-tag:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag and bump version
        id: version
        run: |
          TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$TAG" ]; then
            TAG="v$(node -p "require('./package.json').version")"
          fi
          VERSION="${TAG#v}"
          MAJOR=$(echo "$VERSION" | cut -d. -f1)
          MINOR=$(echo "$VERSION" | cut -d. -f2)
          PATCH=$(echo "$VERSION" | cut -d. -f3)
          BUMP="${{ github.event.inputs.bump || 'patch' }}"
          case $BUMP in
            major) MAJOR=$((MAJOR+1)); MINOR=0; PATCH=0 ;;
            minor) MINOR=$((MINOR+1)); PATCH=0 ;;
            *) MAJOR=$MAJOR; MINOR=$MINOR; PATCH=$((PATCH+1)) ;;
          esac
          NEW="v${MAJOR}.${MINOR}.${PATCH}"
          echo "version=$NEW" >> $GITHUB_OUTPUT
          echo "Bumping to $NEW (was $TAG, bump: $BUMP)"

      - name: Update package.json and commit
        run: |
          VER="${{ steps.version.outputs.version }}"
          VER="${VER#v}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          for f in package.json backend/package.json frontend/package.json; do
            if [ -f "$f" ]; then
              node -e "const fs=require('fs');const p=JSON.parse(fs.readFileSync('$f','utf8'));p.version='$VER';fs.writeFileSync('$f',JSON.stringify(p,null,2));"
            fi
          done
          git add package.json backend/package.json frontend/package.json
          git commit -m "Release ${{ steps.version.outputs.version }}"
          git push origin HEAD

      - name: Create and push tag
        run: |
          git tag "${{ steps.version.outputs.version }}"
          git push origin "${{ steps.version.outputs.version }}"
    outputs:
      version: ${{ steps.version.outputs.version }}

  build:
    needs: create-tag
    if: always() && (needs.create-tag.result == 'success' || needs.create-tag.result == 'skipped')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for AI release notes: fetch all tags and history

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm run install:all

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ needs.create-tag.outputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Update package.json version
        run: |
          VER="${{ steps.version.outputs.version }}"
          VER="${VER#v}"
          for f in package.json backend/package.json frontend/package.json; do
            if [ -f "$f" ]; then
              node -e "const fs=require('fs');const p=JSON.parse(fs.readFileSync('$f','utf8'));p.version='$VER';fs.writeFileSync('$f',JSON.stringify(p,null,2));"
              echo "Updated $f to $VER"
            fi
          done

      - name: Build
        run: npm run build

      - name: Create release archive
        run: |
          mkdir -p release
          cp -r frontend backend package.json scripts release/
          rm -rf release/frontend/node_modules release/backend/node_modules
          mkdir -p release/mobile
          [ -f mobile/package.json ] && cp mobile/package.json release/mobile/
          [ -f mobile/capacitor.config.ts ] && cp mobile/capacitor.config.ts release/mobile/
          [ -f package-lock.json ] && cp package-lock.json release/
          [ -f ecosystem.config.cjs ] && cp ecosystem.config.cjs release/
          cd release && zip -r ../gantt-app-${{ steps.version.outputs.version }}.zip . && cd ..

      - name: Generate and Create Release
        id: release
        uses: StroepWafel/AI-Release-Notes@v1.0.0
        with:
          groq_api_key: ${{ secrets.GROQ_API_KEY }}
          tag_name: ${{ steps.version.outputs.version }}
          previous_tag: ${{ github.event.inputs.from_tag }}
          release_name: ${{ github.event.inputs.release_name }}
          draft: false
          prerelease: false
          detail_level: ${{ github.event.inputs.detail_level || 'standard' }}
          compatibility: ${{ github.event.inputs.compatibility }}
          files: gantt-app-${{ steps.version.outputs.version }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
