name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      bump:
        description: 'Bump which SemVer component'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: patch
      release_name:
        description: 'Custom release name (defaults to version tag)'
        required: false
        type: string

jobs:
  create-tag:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag and bump version
        id: version
        run: |
          TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$TAG" ]; then
            TAG="v$(node -p "require('./package.json').version")"
          fi
          VERSION="${TAG#v}"
          MAJOR=$(echo "$VERSION" | cut -d. -f1)
          MINOR=$(echo "$VERSION" | cut -d. -f2)
          PATCH=$(echo "$VERSION" | cut -d. -f3)
          BUMP="${{ github.event.inputs.bump || 'patch' }}"
          case $BUMP in
            major) MAJOR=$((MAJOR+1)); MINOR=0; PATCH=0 ;;
            minor) MINOR=$((MINOR+1)); PATCH=0 ;;
            *) MAJOR=$MAJOR; MINOR=$MINOR; PATCH=$((PATCH+1)) ;;
          esac
          NEW="v${MAJOR}.${MINOR}.${PATCH}"
          echo "version=$NEW" >> $GITHUB_OUTPUT
          echo "Bumping to $NEW (was $TAG, bump: $BUMP)"

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "${{ steps.version.outputs.version }}"
          git push origin "${{ steps.version.outputs.version }}"
    outputs:
      version: ${{ steps.version.outputs.version }}

  build:
    needs: create-tag
    if: always() && (needs.create-tag.result == 'success' || needs.create-tag.result == 'skipped')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm run install:all

      - name: Build
        run: npm run build

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ needs.create-tag.outputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Update package.json version
        run: |
          VER="${{ steps.version.outputs.version }}"
          VER="${VER#v}"
          for f in package.json backend/package.json frontend/package.json; do
            if [ -f "$f" ]; then
              node -e "const fs=require('fs');const p=JSON.parse(fs.readFileSync('$f','utf8'));p.version='$VER';fs.writeFileSync('$f',JSON.stringify(p,null,2));"
              echo "Updated $f to $VER"
            fi
          done

      - name: Create release archive
        run: |
          mkdir -p release
          cp -r frontend/dist backend package.json release/
          [ -f package-lock.json ] && cp package-lock.json release/
          [ -f ecosystem.config.cjs ] && cp ecosystem.config.cjs release/
          cd release && zip -r ../gantt-app-${{ steps.version.outputs.version }}.zip . && cd ..

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: ${{ github.event.inputs.release_name || steps.version.outputs.version }}
          files: gantt-app-${{ steps.version.outputs.version }}.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
